<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar" style="position:fixed; width:100%;">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"
                  ><i class="fa-solid fa-user fa-2x"></i
                    ></a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-message fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav_dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="C:\startcoding\kokoa-clone-2023\my_image.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kimjun</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="C:\startcoding\kokoa-clone-2023\my_image.png" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>

                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>  
                </div>
            </div>
        </div>
    </main>
    
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>





    <script
        src="https://kit.fontawesome.com/6660578f01.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
