<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
</head>
<body>
    <div class="status-bar"> 
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full "></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">welcome to kokoa clone</h1>
        <p class="welcome-header_text">if you have a kokoa account, log in with your account</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="log in"/>  
        <a href="#">find kokoa account or password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6660578f01.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
